<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 1 - DOL LEAF</title>
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-accent-press: #1E40AF;
            --c-success: #10B981;
            --c-warning: #F59E0B;
            --c-error: #EF4444;
            --c-surface: #FFFFFF;
            --c-surface-2: #F8FAFC;
            --c-surface-3: #F1F5F9;
            --c-text: #1E293B;
            --c-text-2: #475569;
            --c-text-3: #64748B;
            --c-muted: #94A3B8;
            --c-line: #E2E8F0;
            --c-line-2: #CBD5E1;
            --c-shadow: rgba(15, 23, 42, 0.08);
            --c-shadow-lg: rgba(15, 23, 42, 0.12);
            --c-overlay: rgba(15, 23, 42, 0.4);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .onboarding-container {
            background: var(--c-surface);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px var(--c-shadow-lg), 0 10px 10px -5px var(--c-shadow);
            width: 100%;
            max-width: 480px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        .onboarding-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .language-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--c-line);
            border-radius: 8px;
            background: var(--c-surface);
            color: var(--c-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .language-btn:hover {
            border-color: var(--c-primary);
            background: var(--c-surface-2);
        }

        .language-btn::after {
            content: 'VI';
            font-size: 12px;
            font-weight: 600;
        }

        /* Header */
        .onboarding-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .onboarding-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            font-size: 40px;
        }

        .onboarding-logo::after {
            content: 'üåø';
        }

        .onboarding-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .onboarding-subtitle {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
        }

        /* Progress */
        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--c-line);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 33.33%;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--c-text-2);
            margin-top: 8px;
        }

        /* Step Content */
        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--c-text);
            margin-bottom: 8px;
            text-align: center;
        }

        .step-description {
            font-size: 14px;
            color: var(--c-text-2);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Goal Selection */
        .goal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .goal-card {
            padding: 16px 12px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            background: var(--c-surface);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .goal-card:hover {
            border-color: var(--c-primary);
            background: var(--c-surface-2);
        }

        .goal-card.selected {
            border-color: var(--c-primary);
            background: #E6F8F1;
        }

        .goal-icon {
            margin-bottom: 8px;
            color: var(--c-primary);
            width: 28px;
            height: 28px;
            margin: 0 auto 8px;
        }

        .goal-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--c-text);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 169, 104, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
            stroke: currentColor;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .onboarding-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .onboarding-title {
                font-size: 24px;
            }

            .onboarding-subtitle {
                font-size: 14px;
            }

            .goal-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .language-switcher {
                top: 16px;
                right: 16px;
            }
        }
    </style>
</head>
