<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - DOL LEAF</title>
    <link rel="icon" type="image/png" href="../assets/TodoappLogo.png">
    <link rel="stylesheet" href="../assets/icons.svg">
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-accent-press: #1E40AF;
            --c-success: #10B981;
            --c-warning: #F59E0B;
            --c-error: #EF4444;
            --c-surface: #FFFFFF;
            --c-surface-2: #F8FAFC;
            --c-surface-3: #F1F5F9;
            --c-text: #1E293B;
            --c-text-2: #475569;
            --c-text-3: #64748B;
            --c-muted: #94A3B8;
            --c-line: #E2E8F0;
            --c-line-2: #CBD5E1;
            --c-shadow: rgba(15, 23, 42, 0.08);
            --c-shadow-lg: rgba(15, 23, 42, 0.12);
            --c-overlay: rgba(15, 23, 42, 0.4);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .auth-container {
            background: var(--c-surface);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px var(--c-shadow-lg), 0 10px 10px -5px var(--c-shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(15, 169, 104, 0.2);
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--c-text-2);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-button:hover {
            background: var(--c-surface-2);
            color: var(--c-text);
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--c-text);
        }

        .form-input {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--c-surface);
            color: var(--c-text);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(15, 169, 104, 0.1);
        }

        .input-field::placeholder {
            color: var(--c-muted);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-muted);
            pointer-events: none;
        }

        .input-field:focus + .input-icon {
            color: var(--c-primary);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 169, 104, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: var(--c-primary-hover);
        }

        /* Success State */
        .success-state {
            text-align: center;
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--c-success) 0%, var(--c-primary) 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 12px;
        }

        .success-message {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .resend-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--c-line);
        }

        .resend-text {
            font-size: 14px;
            color: var(--c-text-2);
            margin-bottom: 12px;
        }

        .resend-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link:disabled {
            color: var(--c-muted);
            cursor: not-allowed;
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Error States */
        .form-group.error .input-field {
            border-color: var(--c-error);
        }

        .form-group.error .input-icon {
            color: var(--c-error);
        }

        .error-message {
            font-size: 12px;
            color: var(--c-error);
            margin-top: 4px;
        }

        /* Success States */
        .form-group.success .input-field {
            border-color: var(--c-success);
        }

        .form-group.success .input-icon {
            color: var(--c-success);
        }

        /* Loading State */
        .btn-primary.loading {
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }

            .back-button {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='login.html'">
            <svg class="icon-sm"><use href="icons.svg#icon-arrow-left"></use></svg>
            Quay lại
        </button>

        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <img src="../assets/TodoappLogo.png" alt="DOL LEAF Logo">
            </div>
            <h1 class="auth-title">Quên mật khẩu?</h1>
            <p class="auth-subtitle">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <!-- Form -->
        <form class="auth-form" id="forgotPasswordForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="form-input">
                    <input type="email" id="email" class="input-field" placeholder="Nhập email của bạn" required>
                    <svg class="input-icon icon-sm"><use href="icons.svg#icon-mail"></use></svg>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Gửi liên kết đặt lại
            </button>
        </form>

        <!-- Success State -->
        <div class="success-state" id="successState">
            <div class="success-icon">
                <svg class="icon icon-xl"><use href="icons.svg#icon-check-circle"></use></svg>
            </div>
            <h2 class="success-title">Email đã được gửi!</h2>
            <p class="success-message" id="successMessage">
                Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn. 
                Vui lòng kiểm tra hộp thư và làm theo hướng dẫn.
            </p>
            
            <div class="resend-section">
                <p class="resend-text">Không nhận được email?</p>
                <a href="#" class="resend-link" id="resendLink">Gửi lại email</a>
            </div>
        </div>

        <!-- Links -->
        <div class="auth-links">
            <span style="color: var(--c-text-2); font-size: 14px;">
                Nhớ mật khẩu? 
                <a href="login.html" class="auth-link">Đăng nhập ngay</a>
            </span>
        </div>
    </div>

    <script>
        // Form validation
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailField = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const successState = document.getElementById('successState');
        const successMessage = document.getElementById('successMessage');
        const resendLink = document.getElementById('resendLink');

        let resendCountdown = 0;
        let resendTimer = null;

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(field, message) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('error');
            formGroup.classList.remove('success');
            
            let errorMsg = formGroup.querySelector('.error-message');
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                formGroup.appendChild(errorMsg);
            }
            errorMsg.textContent = message;
        }

        function showSuccess(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('success');
            formGroup.classList.remove('error');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        function clearValidation(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.remove('error', 'success');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        function startResendCountdown() {
            resendCountdown = 60;
            resendLink.textContent = `Gửi lại sau ${resendCountdown}s`;
            resendLink.style.pointerEvents = 'none';
            resendLink.style.color = 'var(--c-muted)';

            resendTimer = setInterval(() => {
                resendCountdown--;
                if (resendCountdown > 0) {
                    resendLink.textContent = `Gửi lại sau ${resendCountdown}s`;
                } else {
                    clearInterval(resendTimer);
                    resendLink.textContent = 'Gửi lại email';
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.color = 'var(--c-primary)';
                }
            }, 1000);
        }

        // Real-time validation
        emailField.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, 'Email không được để trống');
            } else if (!validateEmail(this.value)) {
                showError(this, 'Email không hợp lệ');
            } else {
                showSuccess(this);
            }
        });

        // Clear validation on input
        emailField.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                clearValidation(this);
            }
        });

        // Form submission
        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            let isValid = true;

            // Validate email
            if (email === '') {
                showError(emailField, 'Email không được để trống');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailField, 'Email không hợp lệ');
                isValid = false;
            } else {
                showSuccess(emailField);
            }

            if (isValid) {
                // Show loading state
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Reset loading state
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;

                    // Show success state
                    forgotPasswordForm.style.display = 'none';
                    successState.style.display = 'block';
                    successMessage.innerHTML = `
                        Chúng tôi đã gửi liên kết đặt lại mật khẩu đến <strong>${email}</strong>. 
                        Vui lòng kiểm tra hộp thư và làm theo hướng dẫn.
                    `;

                    // Start resend countdown
                    startResendCountdown();
                }, 2000);
            }
        });

        // Resend email handler
        resendLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (resendCountdown > 0) return;

            // Show loading state
            this.textContent = 'Đang gửi...';
            this.style.pointerEvents = 'none';

            // Simulate API call
            setTimeout(() => {
                // Reset state
                this.textContent = 'Email đã được gửi lại!';
                this.style.color = 'var(--c-success)';

                // Start countdown again
                setTimeout(() => {
                    startResendCountdown();
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
