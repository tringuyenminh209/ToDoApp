<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - DOL LEAF</title>
    <link rel="icon" type="image/png" href="../assets/TodoappLogo.png">
    <link rel="stylesheet" href="../assets/icons.svg">
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-accent-press: #1E40AF;
            --c-success: #10B981;
            --c-warning: #F59E0B;
            --c-error: #EF4444;
            --c-surface: #FFFFFF;
            --c-surface-2: #F8FAFC;
            --c-surface-3: #F1F5F9;
            --c-text: #1E293B;
            --c-text-2: #475569;
            --c-text-3: #64748B;
            --c-muted: #94A3B8;
            --c-line: #E2E8F0;
            --c-line-2: #CBD5E1;
            --c-shadow: rgba(15, 23, 42, 0.08);
            --c-shadow-lg: rgba(15, 23, 42, 0.12);
            --c-overlay: rgba(15, 23, 42, 0.4);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .auth-container {
            background: var(--c-surface);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px var(--c-shadow-lg), 0 10px 10px -5px var(--c-shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(15, 169, 104, 0.2);
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--c-text);
        }

        .form-input {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--c-surface);
            color: var(--c-text);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(15, 169, 104, 0.1);
        }

        .input-field::placeholder {
            color: var(--c-muted);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-muted);
            pointer-events: none;
        }

        .input-field:focus + .input-icon {
            color: var(--c-primary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--c-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--c-text-2);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: var(--c-line);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: var(--c-error);
        }

        .strength-fill.medium {
            width: 66%;
            background: var(--c-warning);
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--c-success);
        }

        .strength-text {
            font-size: 12px;
            color: var(--c-text-2);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 8px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--c-line);
            border-radius: 4px;
            background: var(--c-surface);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox:checked {
            background: var(--c-primary);
            border-color: var(--c-primary);
        }

        .checkbox:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--c-text-2);
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--c-primary);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 169, 104, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: var(--c-primary-hover);
        }

        .auth-link-text {
            color: var(--c-text-2);
            font-size: 14px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--c-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--c-line);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            background: var(--c-surface);
            color: var(--c-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-social:hover {
            border-color: var(--c-line-2);
            background: var(--c-surface-2);
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
            stroke: currentColor;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Error States */
        .form-group.error .input-field {
            border-color: var(--c-error);
        }

        .form-group.error .input-icon {
            color: var(--c-error);
        }

        .error-message {
            font-size: 12px;
            color: var(--c-error);
            margin-top: 4px;
        }

        /* Success States */
        .form-group.success .input-field {
            border-color: var(--c-success);
        }

        .form-group.success .input-icon {
            color: var(--c-success);
        }

        /* Loading State */
        .btn-primary.loading {
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Hidden class */
        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <img src="../assets/TodoappLogo.png" alt="DOL LEAF Logo">
            </div>
            <h1 class="auth-title">Tạo tài khoản</h1>
            <p class="auth-subtitle">Đăng ký để bắt đầu sử dụng DOL LEAF</p>
        </div>

        <!-- Form -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Họ và tên</label>
                <div class="form-input">
                    <input type="text" id="fullName" class="input-field" placeholder="Nhập họ và tên" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-user"></use></svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="form-input">
                    <input type="email" id="email" class="input-field" placeholder="Nhập email của bạn" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-mail"></use></svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <div class="form-input">
                    <input type="password" id="password" class="input-field" placeholder="Tạo mật khẩu mạnh" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-lock"></use></svg>
                    <button type="button" class="password-toggle" id="togglePassword" title="Hiện/ẩn mật khẩu" aria-label="Hiện/ẩn mật khẩu">
                        <svg class="icon-sm"><use href="../assets/icons.svg#icon-eye"></use></svg>
                    </button>
                </div>
                <div class="password-strength hidden" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Mật khẩu yếu</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="form-input">
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Nhập lại mật khẩu" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-lock"></use></svg>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword" title="Hiện/ẩn mật khẩu" aria-label="Hiện/ẩn mật khẩu">
                        <svg class="icon-sm"><use href="../assets/icons.svg#icon-eye"></use></svg>
                    </button>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" class="checkbox" required>
                <label for="agreeTerms" class="checkbox-label">
                    Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a> và <a href="#" target="_blank">Chính sách bảo mật</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" class="checkbox">
                <label for="newsletter" class="checkbox-label">
                    Nhận thông báo về tính năng mới và cập nhật
                </label>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn">
                Tạo tài khoản
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>hoặc</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <a href="#" class="btn-social" id="googleRegister">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng ký với Google
            </a>
            <a href="#" class="btn-social" id="appleRegister">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Đăng ký với Apple
            </a>
        </div>

        <!-- Login Link -->
        <div class="auth-links">
            <span class="auth-link-text">
                Đã có tài khoản? 
                <a href="login.html" class="auth-link">Đăng nhập ngay</a>
            </span>
        </div>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('svg use');

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const confirmEyeIcon = toggleConfirmPassword.querySelector('svg use');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye-off');
            } else {
                eyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye');
            }
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            
            if (type === 'text') {
                confirmEyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye-off');
            } else {
                confirmEyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye');
            }
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score++;
            else feedback.push('Ít nhất 8 ký tự');

            if (/[a-z]/.test(password)) score++;
            else feedback.push('Có chữ thường');

            if (/[A-Z]/.test(password)) score++;
            else feedback.push('Có chữ hoa');

            if (/[0-9]/.test(password)) score++;
            else feedback.push('Có số');

            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('Có ký tự đặc biệt');

            return { score, feedback };
        }

        function updatePasswordStrength(password) {
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthContainer.classList.add('hidden');
                return;
            }

            strengthContainer.classList.remove('hidden');
            const { score, feedback } = checkPasswordStrength(password);

            strengthFill.className = 'strength-fill';
            if (score <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Mật khẩu yếu - ' + feedback.join(', ');
                strengthText.style.color = 'var(--c-error)';
            } else if (score <= 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Mật khẩu trung bình - ' + feedback.join(', ');
                strengthText.style.color = 'var(--c-warning)';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Mật khẩu mạnh';
                strengthText.style.color = 'var(--c-success)';
            }
        }

        passwordField.addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Form validation
        const registerForm = document.getElementById('registerForm');
        const fullNameField = document.getElementById('fullName');
        const emailField = document.getElementById('email');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const registerBtn = document.getElementById('registerBtn');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(field, message) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('error');
            formGroup.classList.remove('success');
            
            let errorMsg = formGroup.querySelector('.error-message');
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                formGroup.appendChild(errorMsg);
            }
            errorMsg.textContent = message;
        }

        function showSuccess(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('success');
            formGroup.classList.remove('error');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        function clearValidation(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.remove('error', 'success');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        // Real-time validation
        fullNameField.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, 'Họ và tên không được để trống');
            } else if (this.value.trim().length < 2) {
                showError(this, 'Họ và tên phải có ít nhất 2 ký tự');
            } else {
                showSuccess(this);
            }
        });

        emailField.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, 'Email không được để trống');
            } else if (!validateEmail(this.value)) {
                showError(this, 'Email không hợp lệ');
            } else {
                showSuccess(this);
            }
        });

        passwordField.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, 'Mật khẩu không được để trống');
            } else if (this.value.length < 8) {
                showError(this, 'Mật khẩu phải có ít nhất 8 ký tự');
            } else {
                const { score } = checkPasswordStrength(this.value);
                if (score < 3) {
                    showError(this, 'Mật khẩu quá yếu');
                } else {
                    showSuccess(this);
                }
            }
        });

        confirmPasswordField.addEventListener('blur', function() {
            const password = passwordField.value;
            if (this.value.trim() === '') {
                showError(this, 'Xác nhận mật khẩu không được để trống');
            } else if (this.value !== password) {
                showError(this, 'Mật khẩu xác nhận không khớp');
            } else {
                showSuccess(this);
            }
        });

        // Clear validation on input
        [fullNameField, emailField, passwordField, confirmPasswordField].forEach(field => {
            field.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    clearValidation(this);
                }
            });
        });

        // Form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = fullNameField.value.trim();
            const email = emailField.value.trim();
            const password = passwordField.value.trim();
            const confirmPassword = confirmPasswordField.value.trim();
            let isValid = true;

            // Validate full name
            if (fullName === '') {
                showError(fullNameField, 'Họ và tên không được để trống');
                isValid = false;
            } else if (fullName.length < 2) {
                showError(fullNameField, 'Họ và tên phải có ít nhất 2 ký tự');
                isValid = false;
            } else {
                showSuccess(fullNameField);
            }

            // Validate email
            if (email === '') {
                showError(emailField, 'Email không được để trống');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailField, 'Email không hợp lệ');
                isValid = false;
            } else {
                showSuccess(emailField);
            }

            // Validate password
            if (password === '') {
                showError(passwordField, 'Mật khẩu không được để trống');
                isValid = false;
            } else if (password.length < 8) {
                showError(passwordField, 'Mật khẩu phải có ít nhất 8 ký tự');
                isValid = false;
            } else {
                const { score } = checkPasswordStrength(password);
                if (score < 3) {
                    showError(passwordField, 'Mật khẩu quá yếu');
                    isValid = false;
                } else {
                    showSuccess(passwordField);
                }
            }

            // Validate confirm password
            if (confirmPassword === '') {
                showError(confirmPasswordField, 'Xác nhận mật khẩu không được để trống');
                isValid = false;
            } else if (confirmPassword !== password) {
                showError(confirmPasswordField, 'Mật khẩu xác nhận không khớp');
                isValid = false;
            } else {
                showSuccess(confirmPasswordField);
            }

            // Validate terms agreement
            if (!agreeTermsCheckbox.checked) {
                alert('Vui lòng đồng ý với Điều khoản sử dụng và Chính sách bảo mật');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                registerBtn.classList.add('loading');
                registerBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Reset loading state
                    registerBtn.classList.remove('loading');
                    registerBtn.disabled = false;

                    // Simulate successful registration
                    alert('Đăng ký thành công! Vui lòng kiểm tra email để xác thực tài khoản.');
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        // Social register handlers
        document.getElementById('googleRegister').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tính năng đăng ký Google sẽ được tích hợp sau!');
        });

        document.getElementById('appleRegister').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Tính năng đăng ký Apple sẽ được tích hợp sau!');
        });
    </script>
</body>
