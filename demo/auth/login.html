<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - DOL LEAF</title>
    <link rel="icon" type="image/png" href="../assets/TodoappLogo.png">
    <link rel="stylesheet" href="../assets/icons.svg">
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-accent-press: #1E40AF;
            --c-success: #10B981;
            --c-warning: #F59E0B;
            --c-error: #EF4444;
            --c-surface: #FFFFFF;
            --c-surface-2: #F8FAFC;
            --c-surface-3: #F1F5F9;
            --c-text: #1E293B;
            --c-text-2: #475569;
            --c-text-3: #64748B;
            --c-muted: #94A3B8;
            --c-line: #E2E8F0;
            --c-line-2: #CBD5E1;
            --c-shadow: rgba(15, 23, 42, 0.08);
            --c-shadow-lg: rgba(15, 23, 42, 0.12);
            --c-overlay: rgba(15, 23, 42, 0.4);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .auth-container {
            background: var(--c-surface);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px var(--c-shadow-lg), 0 10px 10px -5px var(--c-shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(15, 169, 104, 0.2);
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--c-text);
        }

        .form-input {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--c-surface);
            color: var(--c-text);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(15, 169, 104, 0.1);
        }

        .input-field::placeholder {
            color: var(--c-muted);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-muted);
            pointer-events: none;
        }

        .input-field:focus + .input-icon {
            color: var(--c-primary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--c-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--c-text-2);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--c-line);
            border-radius: 4px;
            background: var(--c-surface);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox:checked {
            background: var(--c-primary);
            border-color: var(--c-primary);
        }

        .checkbox:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--c-text-2);
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 169, 104, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: var(--c-surface);
            color: var(--c-text);
            border: 2px solid var(--c-line);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            border-color: var(--c-primary);
            color: var(--c-primary);
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: var(--c-primary-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--c-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--c-line);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            background: var(--c-surface);
            color: var(--c-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-social:hover {
            border-color: var(--c-line-2);
            background: var(--c-surface-2);
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
            stroke: currentColor;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Error States */
        .form-group.error .input-field {
            border-color: var(--c-error);
        }

        .form-group.error .input-icon {
            color: var(--c-error);
        }

        .error-message {
            font-size: 12px;
            color: var(--c-error);
            margin-top: 4px;
        }

        /* Success States */
        .form-group.success .input-field {
            border-color: var(--c-success);
        }

        .form-group.success .input-icon {
            color: var(--c-success);
        }

        /* Loading State */
        .btn-primary.loading {
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .language-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--c-line);
            border-radius: 8px;
            background: var(--c-surface);
            color: var(--c-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .language-btn:hover {
            border-color: var(--c-primary);
            background: var(--c-surface-2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--c-surface);
            border: 1px solid var(--c-line);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--c-shadow);
            min-width: 80px;
            display: none;
            z-index: 20;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            display: block;
            padding: 8px 12px;
            color: var(--c-text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .language-option:hover {
            background: var(--c-surface-2);
        }

        .language-option.active {
            background: var(--c-primary);
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }

            .language-switcher {
                top: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="language-btn" id="languageBtn" title="Chọn ngôn ngữ">

            </button>
            <div class="language-dropdown" id="languageDropdown">
                <a href="#" class="language-option active" data-lang="vi">VI</a>
                <a href="#" class="language-option" data-lang="en">EN</a>
                <a href="#" class="language-option" data-lang="ja">日</a>
            </div>
        </div>

        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <img src="../assets/TodoappLogo.png" alt="DOL LEAF Logo">
            </div>
            <h1 class="auth-title">Chào mừng trở lại</h1>
            <p class="auth-subtitle">Đăng nhập để tiếp tục sử dụng DOL LEAF</p>
        </div>

        <!-- Form -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="form-input">
                    <input type="email" id="email" class="input-field" placeholder="Nhập email của bạn" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-mail"></use></svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <div class="form-input">
                    <input type="password" id="password" class="input-field" placeholder="Nhập mật khẩu" required>
                    <svg class="input-icon icon-sm"><use href="../assets/icons.svg#icon-lock"></use></svg>
                    <button type="button" class="password-toggle" id="togglePassword" title="Hiện/ẩn mật khẩu" aria-label="Hiện/ẩn mật khẩu">
                        <svg class="icon-sm"><use href="../assets/icons.svg#icon-eye"></use></svg>
                    </button>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" class="checkbox">
                <label for="remember" class="checkbox-label">Ghi nhớ đăng nhập</label>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                Đăng nhập
            </button>
        </form>

        <!-- Links -->
        <div class="auth-links">
            <a href="forgot-password.html" class="auth-link">Quên mật khẩu?</a>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>hoặc</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <a href="#" class="btn-social" id="googleLogin">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>

                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng nhập với Google
            </a>
            <a href="#" class="btn-social" id="appleLogin">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Đăng nhập với Apple
            </a>
        </div>

        <!-- Register Link -->
        <div class="auth-links">
            <span style="color: var(--c-text-2); font-size: 14px;">
                Chưa có tài khoản? 
                <a href="register.html" class="auth-link">Đăng ký ngay</a>
            </span>
        </div>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('svg use');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle icon
            if (type === 'text') {
                eyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye-off');
            } else {
                eyeIcon.setAttribute('href', '../assets/icons.svg#icon-eye');
            }
        });

        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailField = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(field, message) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('error');
            formGroup.classList.remove('success');
            
            let errorMsg = formGroup.querySelector('.error-message');
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                formGroup.appendChild(errorMsg);
            }
            errorMsg.textContent = message;
        }

        function showSuccess(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.add('success');
            formGroup.classList.remove('error');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        function clearValidation(field) {
            const formGroup = field.closest('.form-group');
            formGroup.classList.remove('error', 'success');
            
            const errorMsg = formGroup.querySelector('.error-message');
            if (errorMsg) {
                errorMsg.remove();
            }
        }

        // Real-time validation
        emailField.addEventListener('blur', function() {
            const content = languageContent[currentLanguage];
            if (this.value.trim() === '') {
                showError(this, content.emailRequired);
            } else if (!validateEmail(this.value)) {
                showError(this, content.emailInvalid);
            } else {
                showSuccess(this);
            }
        });

        passwordField.addEventListener('blur', function() {
            const content = languageContent[currentLanguage];
            if (this.value.trim() === '') {
                showError(this, content.passwordRequired);
            } else if (this.value.length < 6) {
                showError(this, content.passwordMinLength);
            } else {
                showSuccess(this);
            }
        });

        // Clear validation on input
        emailField.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                clearValidation(this);
            }
        });

        passwordField.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                clearValidation(this);
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            const password = passwordField.value.trim();
            const content = languageContent[currentLanguage];
            let isValid = true;

            // Validate email
            if (email === '') {
                showError(emailField, content.emailRequired);
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(emailField, content.emailInvalid);
                isValid = false;
            } else {
                showSuccess(emailField);
            }

            // Validate password
            if (password === '') {
                showError(passwordField, content.passwordRequired);
                isValid = false;
            } else if (password.length < 6) {
                showError(passwordField, content.passwordMinLength);
                isValid = false;
            } else {
                showSuccess(passwordField);
            }

            if (isValid) {
                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Reset loading state
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;

                    // Simulate successful login
                    if (email === 'demo@example.com' && password === '123456') {
                        alert(content.loginSuccess);
                        window.location.href = '../pages/home.html';
                    } else {
                        alert(content.loginError);
                    }
                }, 2000);
            }
        });

        // Social login handlers
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            const content = languageContent[currentLanguage];
            alert(content.googleFeature);
        });

        document.getElementById('appleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            const content = languageContent[currentLanguage];
            alert(content.appleFeature);
        });

        // Language switcher
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const languageOptions = document.querySelectorAll('.language-option');

        // Language content
        const languageContent = {
            vi: {
                title: 'Chào mừng trở lại',
                subtitle: 'Đăng nhập để tiếp tục sử dụng DOL LEAF',
                email: 'Email',
                emailPlaceholder: 'Nhập email của bạn',
                password: 'Mật khẩu',
                passwordPlaceholder: 'Nhập mật khẩu',
                remember: 'Ghi nhớ đăng nhập',
                login: 'Đăng nhập',
                forgotPassword: 'Quên mật khẩu?',
                or: 'hoặc',
                googleLogin: 'Đăng nhập với Google',
                appleLogin: 'Đăng nhập với Apple',
                noAccount: 'Chưa có tài khoản?',
                register: 'Đăng ký ngay',
                emailRequired: 'Email không được để trống',
                emailInvalid: 'Email không hợp lệ',
                passwordRequired: 'Mật khẩu không được để trống',
                passwordMinLength: 'Mật khẩu phải có ít nhất 6 ký tự',
                loginSuccess: 'Đăng nhập thành công! Chuyển hướng đến trang chủ...',
                loginError: 'Email hoặc mật khẩu không đúng!',
                googleFeature: 'Tính năng đăng nhập Google sẽ được tích hợp sau!',
                appleFeature: 'Tính năng đăng nhập Apple sẽ được tích hợp sau!'
            },
            en: {
                title: 'Welcome back',
                subtitle: 'Sign in to continue using DOL LEAF',
                email: 'Email',
                emailPlaceholder: 'Enter your email',
                password: 'Password',
                passwordPlaceholder: 'Enter your password',
                remember: 'Remember me',
                login: 'Sign in',
                forgotPassword: 'Forgot password?',
                or: 'or',
                googleLogin: 'Sign in with Google',
                appleLogin: 'Sign in with Apple',

        let currentLanguage = 'vi';

        // Toggle dropdown
        languageBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            languageDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                languageDropdown.classList.remove('show');
            }
        });

        // Language selection
        languageOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.dataset.lang;
                
                // Update active state
                languageOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Update button icon
                const icon = languageBtn.querySelector('svg use');
                icon.setAttribute('href', `icons.svg#icon-${lang}`);
                
                // Update content
                updateLanguage(lang);
                
                // Close dropdown
                languageDropdown.classList.remove('show');
            });
        });

        // Update language content
        function updateLanguage(lang) {
            currentLanguage = lang;
            const content = languageContent[lang];
            
            // Update text content
            document.querySelector('.auth-title').textContent = content.title;
            document.querySelector('.auth-subtitle').textContent = content.subtitle;
            document.querySelector('label[for="email"]').textContent = content.email;
            document.querySelector('#email').placeholder = content.emailPlaceholder;
            document.querySelector('label[for="password"]').textContent = content.password;
            document.querySelector('#password').placeholder = content.passwordPlaceholder;
            document.querySelector('label[for="remember"]').textContent = content.remember;
            document.querySelector('#loginBtn').textContent = content.login;
            document.querySelector('a[href="forgot-password.html"]').textContent = content.forgotPassword;
            document.querySelector('.divider span').textContent = content.or;
            document.querySelector('#googleLogin').textContent = content.googleLogin;
            document.querySelector('#appleLogin').textContent = content.appleLogin;
            document.querySelector('.auth-links span').innerHTML = `${content.noAccount} <a href="register.html" class="auth-link">${content.register}</a>`;
        }
    </script>
