<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DOL LEAF</title>
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-accent-press: #1E40AF;
            --c-success: #10B981;
            --c-warning: #F59E0B;
            --c-error: #EF4444;
            --c-surface: #FFFFFF;
            --c-surface-2: #F8FAFC;
            --c-surface-3: #F1F5F9;
            --c-text: #1E293B;
            --c-text-2: #475569;
            --c-text-3: #64748B;
            --c-muted: #94A3B8;
            --c-line: #E2E8F0;
            --c-line-2: #CBD5E1;
            --c-shadow: rgba(15, 23, 42, 0.08);
            --c-shadow-lg: rgba(15, 23, 42, 0.12);
            --c-overlay: rgba(15, 23, 42, 0.4);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .auth-container {
            background: var(--c-surface);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px var(--c-shadow-lg), 0 10px 10px -5px var(--c-shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(15, 169, 104, 0.2);
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
        }

        .auth-logo::after {
            content: '🌿';
            font-size: 40px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--c-text-2);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-button:hover {
            background: var(--c-surface-2);
            color: var(--c-text);
        }

        .back-icon {
            width: 16px;
            height: 16px;
        }

        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--c-text);
        }

        .form-input {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--c-line);
            border-radius: 12px;
            font-size: 16px;
            background: var(--c-surface);
            color: var(--c-text);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(15, 169, 104, 0.1);
        }

        .input-field::placeholder {
            color: var(--c-muted);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--c-muted);
            pointer-events: none;
            width: 20px;
            height: 20px;
        }

        .input-field:focus + .input-icon {
            color: var(--c-primary);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 169, 104, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .auth-link:hover {
            color: var(--c-primary-hover);
        }

        /* Success State */
        .success-state {
            text-align: center;
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--c-success) 0%, var(--c-primary) 100%);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .success-icon::after {
            content: '✓';
            font-size: 40px;
            font-weight: bold;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 12px;
        }

        .success-message {
            font-size: 16px;
            color: var(--c-text-2);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .resend-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--c-line);
        }

        .resend-text {
            font-size: 14px;
            color: var(--c-text-2);
            margin-bottom: 12px;
        }

        .resend-link {
            color: var(--c-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
            }

            .back-button {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Back Button -->
        <button class="back-button">
            <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Quay lại
        </button>

        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo"></div>
            <h1 class="auth-title">Quên mật khẩu?</h1>
            <p class="auth-subtitle">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <!-- Form -->
        <form class="auth-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="form-input">
                    <input type="email" id="email" class="input-field" placeholder="Nhập email của bạn" required>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                Gửi liên kết đặt lại
            </button>
        </form>

        <!-- Success State -->
        <div class="success-state">
            <div class="success-icon"></div>
            <h2 class="success-title">Email đã được gửi!</h2>
            <p class="success-message">
                Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn. 
                Vui lòng kiểm tra hộp thư và làm theo hướng dẫn.
            </p>
            
            <div class="resend-section">
                <p class="resend-text">Không nhận được email?</p>
                <a href="#" class="resend-link">Gửi lại email</a>
            </div>
        </div>

        <!-- Links -->
        <div class="auth-links">
            <span style="color: var(--c-text-2); font-size: 14px;">
                Nhớ mật khẩu? 
                <a href="#" class="auth-link">Đăng nhập ngay</a>
            </span>
        </div>
    </div>
</body>
</html>
