<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DOL LEAF</title>
    <link rel="icon" type="image/png" href="TodoappLogo.png">
    <link rel="stylesheet" href="icons.svg">
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #1F6FEB;
            --c-text: #0B1220;
            --c-muted: #475569;
            --c-line: #E2E8F0;
            --c-bg: #F8FAFC;
            --c-panel: #FFFFFF;
            --c-success: #22C55E;
            --c-warn: #F59E0B;
            --c-danger: #DC2626;
            --r-card: 16px;
            --r-cta: 24px;
            --space: 4px;
            --focus: #A7F3D0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --c-bg: #0A0F1A;
                --c-panel: #111827;
                --c-line: #1F2937;
                --c-text: #E5E7EB;
                --c-primary: #34D399;
                --c-accent: #69A2FF;
                --focus: #99F6E4;
            }
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text);
            line-height: 1.5;
            font-size: 16px;
        }

        /* Layout */
        .container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--c-panel);
            position: relative;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            padding: 16px;
            border-bottom: 1px solid var(--c-line);
            background: var(--c-panel);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(15, 169, 104, 0.2);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.33;
            margin-bottom: 4px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn-checkin, .btn-review {
            padding: 8px 12px;
            border: 1px solid var(--c-line);
            border-radius: 8px;
            background: var(--c-panel);
            color: var(--c-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            opacity: 1;
        }

        .btn-checkin:hover, .btn-review:hover {
            border-color: var(--c-primary);
            color: var(--c-primary);
        }

        .btn-checkin.highlight, .btn-review.highlight {
            background: var(--c-primary);
            color: white;
            border-color: var(--c-primary);
            box-shadow: 0 2px 8px rgba(15, 169, 104, 0.3);
        }

        .btn-checkin.faded, .btn-review.faded {
            opacity: 0.6;
        }

        .header .date {
            font-size: 14px;
            color: var(--c-muted);
            line-height: 1.42;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--c-surface);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px var(--c-shadow);
        }

        .btn-icon:hover {
            background: var(--c-surface-2);
            transform: translateY(-1px);
        }

        /* Language Switcher */
        .language-switcher {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--c-panel);
            border: 1px solid var(--c-line);
            border-radius: 8px;
            color: var(--c-text);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .language-btn:hover {
            border-color: var(--c-primary);
            background: #E6F8F1;
            transform: translateY(-1px);
        }

        .language-btn.active {
            background: var(--c-primary);
            border-color: var(--c-primary);
            color: white;
        }

        .language-btn .icon {
            width: 18px;
            height: 18px;
        }

        .language-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--c-panel);
            border: 1px solid var(--c-line);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(2,6,23,0.12);
            min-width: 100px;
            z-index: 100;
            display: none;
            overflow: hidden;
        }

        .language-dropdown.show {
            display: block;
            animation: fadeInDown 0.2s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            color: var(--c-text);
            text-decoration: none;
            transition: background 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .language-option:hover {
            background: #E6F8F1;
        }

        .language-option.active {
            background: var(--c-primary);
            color: white;
        }

        /* Progress Ring */
        .progress-section {
            padding: 24px 16px;
            text-align: center;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring .track {
            fill: none;
            stroke: var(--c-line);
            stroke-width: 8;
        }

        .progress-ring .progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
        }

        .progress-caption {
            font-size: 14px;
            color: var(--c-muted);
            line-height: 1.42;
        }

        /* Daily Actions */
        .daily-actions {
            padding: 0 16px 16px;
            display: flex;
            gap: 8px;
        }

        .btn-daily {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--c-line);
            border-radius: 12px;
            background: var(--c-panel);
            color: var(--c-text);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
        }

        .btn-daily:hover {
            border-color: var(--c-primary);
            color: var(--c-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 169, 104, 0.15);
        }

        .btn-daily.highlight {
            background: var(--c-primary);
            color: white;
            border-color: var(--c-primary);
            box-shadow: 0 4px 12px rgba(15, 169, 104, 0.3);
        }

        .btn-daily.faded {
            opacity: 0.6;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 0 16px 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-quick {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: 1px solid var(--c-line);
            border-radius: 12px;
            background: var(--c-panel);
            color: var(--c-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-quick:hover {
            border-color: var(--c-primary);
            background: #E6F8F1;
        }

        .btn-quick.primary {
            background: var(--c-primary);
            color: white;
            border-color: var(--c-primary);
        }

        .btn-quick.primary:hover {
            background: var(--c-primary-hover);
        }

        /* Top 3 Section */
        .top3-section {
            padding: 0 16px 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.44;
            margin-bottom: 16px;
            color: var(--c-text);
        }

        .task-card {
            background: var(--c-panel);
            border: 1px solid var(--c-line);
            border-radius: var(--r-card);
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            box-shadow: 0 4px 12px rgba(2,6,23,0.08);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .priority-1 { background: #94A3B8; }
        .priority-2 { background: #22C55E; }
        .priority-3 { background: #F59E0B; }
        .priority-4 { background: #F97316; }
        .priority-5 { background: #DC2626; }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
            color: var(--c-text);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--c-muted);
            line-height: 1.33;
            margin-bottom: 12px;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-start {
            background: var(--c-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-start:hover {
            background: var(--c-primary-hover);
        }

        .btn-more {
            background: none;
            border: 1px solid var(--c-line);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            color: var(--c-muted);
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn-more:hover {
            border-color: var(--c-primary);
            color: var(--c-primary);
        }

        /* Subtasks */
        .subtasks {
            margin-top: 8px;
            padding-left: 20px;
        }

        .subtask {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--c-muted);
            margin-bottom: 4px;
        }

        .subtask.done {
            text-decoration: line-through;
            color: #94A3B8;
        }

        .subtask.done svg {
            color: var(--c-success);
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 16px;
            width: 56px;
            height: 56px;
            background: var(--c-primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(2,6,23,0.08);
            transition: all 0.2s ease;
            z-index: 20;
        }

        .fab:hover {
            background: var(--c-primary-hover);
            transform: scale(1.05);
        }

        .fab:active {
            transform: scale(0.96);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: var(--c-panel);
            border-top: 1px solid var(--c-line);
            display: flex;
            padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            text-decoration: none;
            color: var(--c-muted);
            transition: color 0.2s ease;
            border-radius: 12px;
            margin: 0 4px;
        }

        .nav-item.active {
            color: var(--c-primary);
        }

        .nav-item .icon {
            font-size: 24px;
        }

        .nav-item .label {
            font-size: 12px;
            line-height: 1.33;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 16px;
        }

        .empty-state .icon {
            font-size: 48px;
            color: var(--c-muted);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--c-text);
        }

        .empty-state p {
            font-size: 14px;
            color: var(--c-muted);
            margin-bottom: 24px;
            line-height: 1.42;
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Responsive */
        @media (max-width: 375px) {
            .container {
                max-width: 100%;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .btn-quick {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

                        </linearGradient>
                    </defs>

                <div class="progress-text">45%</div>

        <!-- Daily Actions -->
        <section class="daily-actions">

            <button class="btn-daily" onclick="goToReview()">
                <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-moon"></use></svg>

            </button>

                <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-chat"></use></svg>
                AI Coach

                <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-play"></use></svg>
                Bắt đầu 5p

                Dời lịch

        <!-- Top 3 Section -->

                    <button class="btn-more" title="Xem thêm" aria-label="Xem thêm">
                        <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-more"></use></svg>
                    </button>
                </div>

            <!-- Task 3 -->
            <div class="task-card">
                <div class="task-header">

                      <div class="task-title">Tập thể dục 30 phút</div>

                <div class="task-meta">

        <!-- Bottom Navigation -->

            <a href="home.html" class="nav-item active">
                <svg class="icon"><use href="../assets/icons.svg#icon-home"></use></svg>
                <div class="label">Home</div>

            <a href="calendar.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-calendar"></use></svg>

            </a>

                <div class="label">Timetable</div>
            </a>
            <a href="stats.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-stats"></use></svg>
                <div class="label">Stats</div>
            </a>
            <a href="settings.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-settings"></use></svg>
                <div class="label">Settings</div>
            </a>
        </nav>
    </div>

    <script>
        // Progress ring animation
        document.addEventListener('DOMContentLoaded', function() {
            const progressCircle = document.querySelector('.progress-ring .progress');
            const progressText = document.querySelector('.progress-text');
            
            // Animate progress ring
            setTimeout(() => {
                progressCircle.style.strokeDashoffset = '163.36'; // 50% progress
            }, 500);
        });

        // Task card interactions
        document.querySelectorAll('.btn-start').forEach(btn => {
            btn.addEventListener('click', function() {
                // Navigate to focus mode
                window.location.href = 'focus.html';
            });
        });

        // More button interactions
        document.querySelectorAll('.btn-more').forEach(btn => {
            btn.addEventListener('click', function() {
                // Navigate to edit task page
                window.location.href = '../tasks/edit-task.html';
            });
        });

        // FAB click
        document.querySelector('.fab').addEventListener('click', function() {
            // Quick start focus
            window.location.href = 'focus.html';
        });

        // Quick actions
        document.querySelectorAll('.btn-quick').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.textContent.includes('AI sắp xếp')) {
                    // AI reorder tasks
                    console.log('AI reordering tasks...');
                } else if (this.textContent.includes('Bắt đầu 5p')) {
                    // Quick 5-minute start
                    window.location.href = 'focus.html';
                } else if (this.textContent.includes('Dời lịch')) {
                    // Smart reschedule
                    console.log('Smart rescheduling...');
                }
            });
        });

        // Language switcher
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const languageOptions = document.querySelectorAll('.language-option');

        languageBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            languageDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            languageDropdown.classList.remove('show');
        });

        // Language selection
        languageOptions.forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                const selectedLang = this.dataset.lang;
                
                // Update active state
                languageOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Update button icon
                const btnIcon = languageBtn.querySelector('svg use');
                
                switch(selectedLang) {
                    case 'vi':
                        btnIcon.setAttribute('href', 'icons.svg#icon-vi');
                        languageBtn.title = 'Chọn ngôn ngữ';
                        // Update page content to Vietnamese
                        updateLanguage('vi');
                        break;
                    case 'en':
                        btnIcon.setAttribute('href', 'icons.svg#icon-en');
                        languageBtn.title = 'Select Language';
                        // Update page content to English
                        updateLanguage('en');
                        break;
                    case 'ja':
                        btnIcon.setAttribute('href', '../assets/icons.svg#icon-ja');
                        languageBtn.title = '言語を選択';
                        // Update page content to Japanese
                        updateLanguage('ja');
                        break;
                }
                
                languageDropdown.classList.remove('show');
            });
        });

        // Language content updates
        function updateLanguage(lang) {
            const translations = {
                vi: {
                    title: 'Hôm nay',
                    progress: 'Tiến độ hôm nay',
                    aiArrange: 'AI sắp xếp',
                    start5min: 'Bắt đầu 5p',
                    reschedule: 'Dời lịch',
                    top3: 'Top 3 hôm nay',
                    start: 'Start',
                    home: 'Home',
                    calendar: 'Calendar',
                    stats: 'Stats',
                    coach: 'Coach',
                    settings: 'Settings'
                },
                en: {
                    title: 'Today',
                    progress: 'Today\'s Progress',
                    aiArrange: 'AI Arrange',
                    start5min: 'Start 5min',
                    reschedule: 'Reschedule',
                    top3: 'Top 3 Today',
                    start: 'Start',
                    home: 'Home',
                    calendar: 'Calendar',
                    stats: 'Stats',
                    coach: 'Coach',
                    settings: 'Settings'
                },
                ja: {
                    title: '今日',
                    progress: '今日の進捗',
                    aiArrange: 'AI整理',
                    start5min: '5分開始',
                    reschedule: '再スケジュール',
                    top3: '今日のトップ3',
                    start: '開始',
                    home: 'ホーム',
                    calendar: 'カレンダー',
                    stats: '統計',
                    coach: 'コーチ',
                    settings: '設定'
                }
            };

            const t = translations[lang];
            if (!t) return;

            // Update text content
            document.querySelector('.header h1').textContent = t.title;
            document.querySelector('.progress-caption').textContent = t.progress;
            document.querySelector('.section-title').textContent = t.top3;
            
            // Update quick action buttons
            const quickBtns = document.querySelectorAll('.btn-quick');
            if (quickBtns[0]) quickBtns[0].innerHTML = `<svg class="icon icon-sm"><use href="../assets/icons.svg#icon-lightning"></use></svg>${t.aiArrange}`;
            if (quickBtns[1]) quickBtns[1].innerHTML = `<svg class="icon icon-sm"><use href="../assets/icons.svg#icon-play"></use></svg>${t.start5min}`;
            if (quickBtns[2]) quickBtns[2].innerHTML = `<svg class="icon icon-sm"><use href="../assets/icons.svg#icon-clock"></use></svg>${t.reschedule}`;
            
            // Update start buttons
            document.querySelectorAll('.btn-start').forEach(btn => {
                btn.textContent = t.start;
            });
            
            // Update navigation labels
            document.querySelectorAll('.nav-item .label').forEach((label, index) => {
                const labels = [t.home, t.calendar, t.stats, t.coach, t.settings];
                if (labels[index]) label.textContent = labels[index];
            });
        }

        // Navigation functions
        function goToCheckin() {
            window.location.href = '../daily/checkin.html';
        }

        function goToReview() {
            window.location.href = '../daily/review.html';
        }

        function goToCoach() {
            window.location.href = 'coach.html';
        }

        // Smart detection for relevant button
        function showRelevantButton() {
            const hour = new Date().getHours();
            const checkinBtn = document.querySelector('.btn-daily:nth-child(1)');
            const reviewBtn = document.querySelector('.btn-daily:nth-child(2)');
            const coachBtn = document.querySelector('.btn-daily:nth-child(3)');
            
            if (hour >= 6 && hour < 12) {
                // Morning: highlight check-in
                checkinBtn.classList.add('highlight');
                reviewBtn.classList.add('faded');
                coachBtn.classList.remove('highlight', 'faded');
            } else if (hour >= 18 && hour < 23) {
                // Evening: highlight review
                reviewBtn.classList.add('highlight');
                checkinBtn.classList.add('faded');
                coachBtn.classList.remove('highlight', 'faded');
            } else {
                // Other times: show all normally
                checkinBtn.classList.remove('highlight', 'faded');
                reviewBtn.classList.remove('highlight', 'faded');
                coachBtn.classList.remove('highlight', 'faded');
            }
        }

        // Initialize smart detection
        showRelevantButton();
    </script>
</body>
</html>
