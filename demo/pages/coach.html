<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach - DOL LEAF</title>
    <link rel="icon" type="image/png" href="../assets/TodoappLogo.png">
    <link rel="stylesheet" href="../assets/icons.svg">
    <style>
        /* Design System Variables */
        :root {
            --c-primary: #0FA968;
            --c-primary-hover: #0B8C57;
            --c-primary-press: #09764B;
            --c-accent: #1F6FEB;
            --c-text: #0B1220;
            --c-muted: #475569;
            --c-line: #E2E8F0;
            --c-bg: #F8FAFC;
            --c-panel: #FFFFFF;
            --c-success: #22C55E;
            --c-warn: #F59E0B;
            --c-danger: #DC2626;
            --r-card: 16px;
            --r-cta: 24px;
            --space: 4px;
            --focus: #A7F3D0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --c-bg: #0A0F1A;
                --c-panel: #111827;
                --c-line: #1F2937;
                --c-text: #E5E7EB;
                --c-primary: #34D399;
                --c-accent: #69A2FF;
                --focus: #99F6E4;
            }
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text);
            line-height: 1.5;
            font-size: 16px;
        }

        /* Layout */
        .container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--c-panel);
            position: relative;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px;
            border-bottom: 1px solid var(--c-line);
            background: var(--c-panel);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: var(--c-bg);
        }

        .app-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(15, 169, 104, 0.2);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.33;
            margin-bottom: 4px;
        }

        .header .subtitle {
            font-size: 14px;
            color: var(--c-muted);
            line-height: 1.42;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 16px;
            border-bottom: 1px solid var(--c-line);
            background: var(--c-panel);
        }

        .quick-actions-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--c-muted);
            margin-bottom: 12px;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .quick-action {
            padding: 12px 16px;
            background: var(--c-bg);
            border: 1px solid var(--c-line);
            border-radius: 12px;
            color: var(--c-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .quick-action:hover {
            border-color: var(--c-primary);
            background: #E6F8F1;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--c-primary);
            color: white;
        }

        .message.bot .message-avatar {
            background: var(--c-bg);
            color: var(--c-muted);
        }

        .message-content {
            background: var(--c-bg);
            border: 1px solid var(--c-line);
            border-radius: 16px;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--c-text);
        }

        .message.user .message-content {
            background: var(--c-primary);
            color: white;
            border-color: var(--c-primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--c-muted);
            margin-top: 4px;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--c-bg);
            border: 1px solid var(--c-line);
            border-radius: 16px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--c-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 16px;
            border-top: 1px solid var(--c-line);
            background: var(--c-panel);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--c-line);
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            background: var(--c-panel);
            color: var(--c-text);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--c-primary);
            box-shadow: 0 0 0 2px var(--focus);
        }

        .message-input::placeholder {
            color: var(--c-muted);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--c-primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--c-primary-hover);
        }

        .send-button:disabled {
            background: var(--c-muted);
            cursor: not-allowed;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 32px 16px;
            color: var(--c-muted);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--c-text);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: var(--c-panel);
            border-top: 1px solid var(--c-line);
            display: flex;
            padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            text-decoration: none;
            color: #64748B;
            transition: color 0.2s ease;
        }

        .nav-item.active {
            color: var(--c-primary);
        }

        .nav-item .icon {
            font-size: 24px;
        }

        .nav-item .label {
            font-size: 12px;
            line-height: 1.33;
        }

        /* SVG Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
            stroke: currentColor;
        }

        .icon-sm {
            width: 20px;
            height: 20px;
        }

        .icon-lg {
            width: 28px;
            height: 28px;
        }

        .icon-xl {
            width: 32px;
            height: 32px;
        }

        /* Responsive */
        @media (max-width: 375px) {
            .container {
                max-width: 100%;
            }
            
            .quick-actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()" title="Quay lại" aria-label="Quay lại">
                    <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-arrow-left"></use></svg>
                </button>
                <div class="app-logo">
                    <img src="../assets/TodoappLogo.png" alt="DOL LEAF Logo">
                </div>
                <div>
                    <h1>AI Coach</h1>
                    <div class="subtitle">Trợ lý thông minh của bạn</div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-actions-title">Gợi ý nhanh</div>
                <div class="quick-actions-grid">
                    <button class="quick-action" data-prompt="plan">
                        <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-calendar"></use></svg>
                        Lập kế hoạch 45'
                    </button>
                    <button class="quick-action" data-prompt="start">
                        <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-play"></use></svg>
                        Bắt đầu khi lười
                    </button>
                    <button class="quick-action" data-prompt="focus">
                        <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-target"></use></svg>
                        Cách tập trung
                    </button>
                    <button class="quick-action" data-prompt="break">
                        <svg class="icon icon-sm"><use href="../assets/icons.svg#icon-clock"></use></svg>
                        Nghỉ ngơi hiệu quả
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                    <svg class="icon icon-xl"><use href="../assets/icons.svg#icon-chat"></use></svg>
                </div>
                    <div class="welcome-title">Chào bạn!</div>
                    <div class="welcome-subtitle">
                        Tôi là AI Coach của bạn. Hãy hỏi tôi bất cứ điều gì vềEproductivity, 
                        focus, hoặc cách quản lý thời gian hiệu quả.
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">💬</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Nhập tin nhắn..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        ➤
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-home"></use></svg>
                <div class="label">Home</div>
            </a>
            <a href="calendar.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-calendar"></use></svg>
                <div class="label">Calendar</div>
            </a>
            <a href="timetable.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-book"></use></svg>
                <div class="label">Timetable</div>
            </a>
            <a href="stats.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-stats"></use></svg>
                <div class="label">Stats</div>
            </a>
            <a href="settings.html" class="nav-item">
                <svg class="icon"><use href="../assets/icons.svg#icon-settings"></use></svg>
                <div class="label">Settings</div>
            </a>
        </nav>
    </div>

    <script>
        // Chat state
        let isTyping = false;
        let messageCount = 0;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Sample responses
        const responses = {
            plan: "ĐềElập kế hoạch 45 phút hiệu quả:\n\n1. **5 phút đầu**: Xem lại mục tiêu và chuẩn bị\n2. **30 phút giữa**: Tập trung hoàn toàn vào task chính\n3. **10 phút cuối**: Tóm tắt và lập kế hoạch tiếp theo\n\n💡 Mẹo: Tắt tất cả thông báo và đặt điện thoại ềEchế đềEim lặng.",
            start: "Khi cảm thấy lười, hãy thử:\n\n1. **Quy tắc 2 phút**: ChềEcần làm 2 phút đầu tiên\n2. **Khởi động nhẹ**: Đọc lại task, sắp xếp bàn làm việc\n3. **Tạo momentum**: Bắt đầu với task dềEnhất\n4. **Thay đổi môi trường**: Đổi chềEngồi, bật nhạc\n\n🎯 NhềE Hành động tạo ra động lực, không phải ngược lại!",
            focus: "Cách tập trung hiệu quả:\n\n1. **Pomodoro Technique**: 25 phút làm việc + 5 phút nghỉ\n2. **Deep Work**: Tắt tất cả thông báo, tìm không gian yên tĩnh\n3. **Single-tasking**: ChềElàm một việc tại một thời điểm\n4. **Energy management**: Làm việc khó vào lúc năng lượng cao\n\n⚡ Bí quyết: Tập trung là kỹ năng, cần luyện tập hàng ngày!",
            break: "NghềEngơi hiệu quả:\n\n1. **Micro-breaks**: 5-10 phút mỗi 25 phút làm việc\n2. **Movement**: Đứng dậy, đi lại, vươn vai\n3. **Hydration**: Uống nước, ăn nhẹ\n4. **Mindfulness**: Hít thềEsâu, thư giãn mắt\n\n🌱 Lưu ý: NghềEngơi không phải lãng phí thời gian mà là đầu tư vào hiệu suất!"
        };

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendButton.disabled = !this.value.trim();
        });

        // Send message
        function sendMessage(text) {
            if (!text.trim()) return;

            // Hide welcome message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message
            addMessage(text, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Simulate AI response
            setTimeout(() => {
                hideTypingIndicator();
                const response = getAIResponse(text);
                addMessage(response, 'bot');
            }, 1500 + Math.random() * 1000);
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? '👤' : '💬';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messageDiv.appendChild(time);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            messageCount++;
        }

        // Show typing indicator
        function showTypingIndicator() {
            isTyping = true;
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            isTyping = false;
            typingIndicator.classList.remove('show');
        }

        // Get AI response
        function getAIResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // Check for keywords
            if (message.includes('kế hoạch') || message.includes('plan')) {
                return responses.plan;
            } else if (message.includes('lười') || message.includes('lười biếng') || message.includes('start')) {
                return responses.start;
            } else if (message.includes('tập trung') || message.includes('focus')) {
                return responses.focus;
            } else if (message.includes('nghỉ') || message.includes('break')) {
                return responses.break;
            } else if (message.includes('cảm ơn') || message.includes('thanks')) {
                return "Không có gì! Tôi luôn sẵn sàng giúp đỡ bạn. Hãy tiếp tục hỏi nếu cần thêm gợi ý nhé!.*", "Không có gì! Tôi luôn sẵn sàng giúp đỡ bạn. Hãy tiếp tục hỏi nếu cần thêm gợi ý nhé! 😊";
            } else {
                return "Tôi hiểu bạn đang hỏi về \"" + userMessage + "\"\n\nHãy thử một trong các gợi ý nhanh bên trên, hoặc hỏi cụ thể hơn về:\n• Cách lập kế hoạch\n• Tăng động lực\n• Tập trung hiệu quả\n• Nghỉ ngơi đúng cách";
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Quick actions
        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', () => {
                const prompt = button.dataset.prompt;
                const promptTexts = {
                    plan: "Lập kế hoạch 45 phút cho tôi",
                    start: "Tôi đang lười, làm sao để bắt đầu?",
                    focus: "Cách tập trung hiệu quả?",
                    break: "Nghỉ ngơi như thế nào cho đúng?"
                };
                
                sendMessage(promptTexts[prompt]);
            });
        });

        // Navigation function
        function goBack() {
            window.location.href = 'home.html';
        }

        // Initialize
        messageInput.focus();
    </script>
</body>
</html>
