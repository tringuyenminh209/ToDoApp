        /* Chat Container */

            display: flex;
            flex-direction: column;
            overflow: hidden;

        /* Quick Actions */
        .quick-actions {
            padding: 16px;
            border-bottom: 1px solid var(--c-line);
            background: var(--c-panel);
        }

        .quick-actions-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--c-muted);
            margin-bottom: 12px;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        .quick-action {

        /* Input Area */

            border-top: 1px solid var(--c-line);
            background: var(--c-panel);

        .input-container {
            display: flex;

        .message-input {

                max-width: 100%;
            }
            
            .quick-actions-grid {
                grid-template-columns: 1fr;

        }
    </style>
</head>
