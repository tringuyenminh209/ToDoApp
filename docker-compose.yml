# Docker Compose for Kizamu AI App

services:
  # Kizamu Backend
  app:
    build: .
    container_name: todo-app-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    ports:
      - "8080:80"
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Tokyo}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-todo_app}
      - DB_USERNAME=${DB_USERNAME:-todo_user}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-dummy-key}
      # リモート Ollama (52.203.35.157) 使用。ローカル ollama は不要
      - OPENAI_BASE_URL=http://52.203.35.157:11434/v1
      - OPENAI_MODEL=qwen2.5:3b
    depends_on:
      - mysql
      - redis
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: todo-mysql
    restart: unless-stopped
    environment:
      # DB_ROOT_PASSWORD 未設定時は DB_PASSWORD を使用（dev の .env に DB_ROOT_PASSWORD があればそれを使う）
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-${DB_PASSWORD}}
      MYSQL_DATABASE: ${DB_DATABASE:-todo_app}
      MYSQL_USER: ${DB_USERNAME:-todo_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    ports:
      - "127.0.0.1:3308:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: todo-app-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8088:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_BACKEND_URL=http://app:80
      - HOSTNAME=0.0.0.0
      - PORT=3000
    depends_on:
      - app
    networks:
      - todo-network

