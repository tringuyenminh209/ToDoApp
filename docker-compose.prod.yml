# Docker Compose for Production (2 vCPUs / 約4GB RAM 想定)
# 配分: MySQL 0.5 + Redis 0.2 + App 0.55 + Frontend 0.35 + Ollama 0.4 = 2.0 CPU
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: todo-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      MYSQL_DATABASE: ${DB_DATABASE:-todo_app}
      MYSQL_USER: ${DB_USERNAME:-todo_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-your_secure_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-123qwecc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.2'
          memory: 384M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: todo-redis-prod
    restart: always
    ports:
      - "6379:6379"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Laravel Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app-backend-prod
    restart: always
    working_dir: /var/www
    volumes:
      # - ./backend:/var/www
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Tokyo}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-todo_app}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - OPENAI_BASE_URL=http://ollama:11434/v1
      - OPENAI_MODEL=${OPENAI_MODEL:-gemma2:2b}
      # CORS: フロントのOrigin（EC2例: http://52.21.89.124:8088）
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8088}
    networks:
      - todo-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.55'
          memory: 896M
        reservations:
          cpus: '0.25'
          memory: 512M

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # ビルド時に必須: ブラウザがBackend APIを呼ぶURL（EC2例: http://52.21.89.124:8080/api）
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: todo-app-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-8088}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://app:80}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - todo-network
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: todo-ollama-prod
    restart: always
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - todo-network
    environment:
      - OLLAMA_GPU_MEMORY=0
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_NUM_CTX=1024
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 1.25G
        reservations:
          cpus: '0.2'
          memory: 768M

volumes:
  mysql_data:
    driver: local
  ollama_data:
    driver: local

networks:
  todo-network:
    driver: bridge