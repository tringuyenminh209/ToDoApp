<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: transparent;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: transparent;
            display: block;
            padding: 0;
            white-space: pre;
        }

        /* Prism Theme - Custom Android Colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #6C757D; /* Gray for comments */
        }

        .token.punctuation {
            color: #495057; /* Dark gray for punctuation */
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #E74C3C; /* Red for constants */
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #27AE60; /* Green for strings */
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #3498DB; /* Blue for operators */
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #9B59B6; /* Purple for keywords */
        }

        .token.function,
        .token.class-name {
            color: #E67E22; /* Orange for functions */
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #F39C12; /* Yellow for variables */
        }

        /* HTML/XML specific */
        .token.tag .token.punctuation {
            color: #3498DB;
        }

        .token.tag .token.tag {
            color: #E74C3C;
        }

        .token.tag .token.attr-name {
            color: #9B59B6;
        }

        .token.tag .token.attr-value {
            color: #27AE60;
        }

        /* PHP specific */
        .language-php .token.delimiter {
            color: #E74C3C;
        }

        .language-php .token.variable {
            color: #3498DB;
        }
    </style>
</head>
<body>
    <pre><code class="language-LANGUAGE_PLACEHOLDER">CODE_PLACEHOLDER</code></pre>

    <script>
        // Minimal Prism.js-like syntax highlighter
        (function() {
            const code = document.querySelector('code');
            const language = code.className.replace('language-', '');
            let text = code.textContent;

            // Simple syntax highlighting patterns
            const patterns = {
                php: [
                    { pattern: /(&lt;\?php|\?&gt;)/g, className: 'delimiter' },
                    { pattern: /\b(echo|print|return|if|else|elseif|foreach|for|while|function|class|public|private|protected|static|const|new|extends|implements|namespace|use|try|catch|finally|throw)\b/g, className: 'keyword' },
                    { pattern: /(\$[a-zA-Z_][a-zA-Z0-9_]*)/g, className: 'variable' },
                    { pattern: /(["'])(?:(?=(\\?))\2.)*?\1/g, className: 'string' },
                    { pattern: /\/\/.*/g, className: 'comment' },
                    { pattern: /\/\*[\s\S]*?\*\//g, className: 'comment' },
                    { pattern: /\b(\d+)\b/g, className: 'number' }
                ],
                java: [
                    { pattern: /\b(public|private|protected|static|final|class|interface|extends|implements|new|return|if|else|for|while|do|switch|case|break|continue|try|catch|finally|throw|throws|import|package|void|int|long|double|float|char|boolean|String|true|false|null)\b/g, className: 'keyword' },
                    { pattern: /(["'])(?:(?=(\\?))\2.)*?\1/g, className: 'string' },
                    { pattern: /\/\/.*/g, className: 'comment' },
                    { pattern: /\/\*[\s\S]*?\*\//g, className: 'comment' },
                    { pattern: /\b([A-Z][a-zA-Z0-9]*)\b/g, className: 'class-name' },
                    { pattern: /\b(\d+)\b/g, className: 'number' }
                ],
                javascript: [
                    { pattern: /\b(var|let|const|function|return|if|else|for|while|do|switch|case|break|continue|try|catch|finally|throw|class|extends|import|export|default|async|await|new|typeof|instanceof|true|false|null|undefined)\b/g, className: 'keyword' },
                    { pattern: /(["'`])(?:(?=(\\?))\2.)*?\1/g, className: 'string' },
                    { pattern: /\/\/.*/g, className: 'comment' },
                    { pattern: /\/\*[\s\S]*?\*\//g, className: 'comment' },
                    { pattern: /\b(\d+)\b/g, className: 'number' }
                ],
                python: [
                    { pattern: /\b(def|class|if|elif|else|for|while|return|import|from|as|try|except|finally|with|lambda|pass|break|continue|True|False|None|and|or|not|in|is)\b/g, className: 'keyword' },
                    { pattern: /(["'])(?:(?=(\\?))\2.)*?\1/g, className: 'string' },
                    { pattern: /#.*/g, className: 'comment' },
                    { pattern: /\b(\d+)\b/g, className: 'number' }
                ],
                html: [
                    { pattern: /(&lt;!--[\s\S]*?--&gt;)/g, className: 'comment' },
                    { pattern: /(&lt;\/?)([a-zA-Z][a-zA-Z0-9]*)/g, className: 'tag' },
                    { pattern: /\s([a-zA-Z-]+)=/g, className: 'attr-name' },
                    { pattern: /=(["'])(?:(?=(\\?))\2.)*?\1/g, className: 'attr-value' },
                    { pattern: /(&lt;\?php|\?&gt;)/g, className: 'delimiter' }
                ],
                go: [
                    { pattern: /\b(package|import|func|var|const|type|struct|interface|return|if|else|for|range|switch|case|break|continue|goto|defer|go|chan|select|true|false|nil)\b/g, className: 'keyword' },
                    { pattern: /(["'`])(?:(?=(\\?))\2.)*?\1/g, className: 'string' },
                    { pattern: /\/\/.*/g, className: 'comment' },
                    { pattern: /\/\*[\s\S]*?\*\//g, className: 'comment' },
                    { pattern: /\b(\d+)\b/g, className: 'number' }
                ]
            };

            // Apply highlighting for detected language
            if (patterns[language]) {
                let html = text;

                // Escape HTML entities first
                html = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');

                // Apply patterns in reverse order to handle overlapping
                patterns[language].reverse().forEach(({pattern, className}) => {
                    html = html.replace(pattern, (match) => {
                        return '<span class="token ' + className + '">' + match + '</span>';
                    });
                });

                code.innerHTML = html;
            }
        })();
    </script>
</body>
</html>
